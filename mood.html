    <title>Redux Moods</title>

<body>
    <!-- 
        (❍ᴥ❍ʋ) = jake
        ఠ౬ఠ = wat
        ᕕ( ͡° ͜ʖ ͡°)ᕗ = tryhard
        (｀㊥益㊥)Ψ = rage
        ʕ•ᴥ•ʔ = bear
    -->

        <button id="jake">Jake</button>
        <button id="wat">Wat</button>
        <button id="tryhard">Tryhard</button>
        <button id="rage">Rage</button>
        <button id="bear">Bear</button>
    </div>
